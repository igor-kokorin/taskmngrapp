<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
      Задачи
    </span>

    <button mat-icon-button class="add-todo" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="projects">
  <div class="project" *ngFor="let project of projects">
    <app-project [project]="project"></app-project>
  </div>
</div>
